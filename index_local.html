<!doctype html>
<title>RGSS3 Editor</title>
<!--<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>-->
<script src="https://unpkg.com/requirejs@2.3.3/require.js"></script>
<script src="dist/all.js"></script>
<button id="run" class="phone-run">Run!</button>

<script>
        window.addEventListener('load', _=>{
            require(["https://unpkg.com/codemirror/mode/javascript/javascript.js"], function(){
                RE.$O.editor.setOption("mode", "javascript");
            });
            require(["https://unpkg.com/codemirror/addon/dialog/dialog.js"]);
                require(["https://unpkg.com/store/dist/store.everything.min.js"], function(store){
                RE.$PS = store;
                var init = store.get('RE.init') || "";
                try{
                eval(init);  
                }catch(e){
                    console.error(e);
                    alert("error when loading init script");
                }
            });        
        });

    
      
</script>
